<h1 class="heading">Items Available</h1>

  <div id="index-container">
  <table class="table table-stripedd table-hoverr table-borderedd borderless">
    <thead>
      <tr class="dangerr">
        <th class="col-sm-4 text-center item-name" data-field="name">Item Name</th>
        <th class="col-sm-4 text-center item-cost" data-field="score">Cost</th>
        <th class="col-sm-4 text-center item-cost" data-field="score">Quantity</th>

      </tr>
    </thead>

    <tbody>
      <tr class="field" ng-repeat="item in shop.all | orderBy:'name' " >
        <td class="text-center name">{{item.name}}</td> <br/>
        <td class="text-center score">{{item.cost}}</td> <br/>
        <td class="text-center score">{{item.quantity}}</td>
        <td class="text-center score"> <button ng-click="shop.editItem(item)">Edit</button> </td>
        <td class="text-center score"> <button ng-click="shop.deleteItem(item)">Delete</button> </td>
      </tr>
    </tbody>
    <br/>
  </table>
  </div>


  <form name="shop.newItem" ng-submit="shop.addItem()">
    <label>Name</label>
    <input type="text" name="name" ng-model="shop.items.name">
    <label>Cost</label>
    <input type="text" name="cost" ng-model="shop.items.cost">
    <label>quantity</label>
    <input type="text" name="quantity" ng-model="shop.items.quantity">
    <input type="submit">
  </form>
