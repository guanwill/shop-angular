<!DOCTYPE html>
<html ng-app="shopApp">
  <head>
    <meta charset="utf-8">
    <title>Shopboard</title>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/resources/items.js"></script>
    <script type="text/javascript" src="./js/controllers/itemsController.js"></script>
    <script type="text/javascript" src="./js/directives/jumbotron.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

  </head>
  <body ng-controller="ItemsController as shop">



    <nav class="tabs">
      <a ui-sref-active="active" ui-sref="about">About</a>
      <a ui-sref-active="active" ui-sref="home">My List</a> <!-- sref = state ref. its similar to calling the erb. grab me the home url from routes in app.js. this replaces href because that means changing the page but we are changing states -->
      <a ui-sref-active="active" ui-sref="jumbotron">Jumbotron</a> <!-- sref = state ref. its similar to calling the erb. grab me the home url from routes in app.js. this replaces href because that means changing the page but we are changing states -->

    </nav>

    <main ui-view></main>


  </body>
</html>
